<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        text-decoration: none;
    }
    #box{
        width: 1000px;
        background-color: green;
        margin: 0 auto;
        position: relative;
        height: auto;
    }
    #box>ul{
        margin: 0 auto;
        position: absolute;
        top: 30px;
    }
    #box>ul>li{
        font-size: 120%;
        font-family: '微软雅黑';
    }
</style>
<body>
<div id="box">

    <ul>
        <li>1.今天上课老师主要讲述的是this的指向以及函数的渲染。</li>
        <li>2.我们可以通过apply和call来改变this的指向</li>
        <li>3.首先第一点我们需要注意的是函数的渲染是有顺序的，分别是从上到下，或者是自左往右</li>
        <li>4.一般情况下我们所指的DOM是HTML（W3C的DOM）,BOM各个浏览器不一</li>
        <li>5.this的指向是标签,window,Object对象。总的来说是调用时所处的环境对象</li>
        <li>6.函数在JavaScript中是一等公民</li>
    </ul>

</div>
</body>
</html>
